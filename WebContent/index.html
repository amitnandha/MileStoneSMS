<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="img/schoolIcon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv='expires' content='0'>
<meta http-equiv='pragma' content='no-cache'>
<title>School Management System</title>
<link rel='stylesheet prefetch' href='css/font-awesome.min.css'>
<script
	src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet prefetch" href="css/login_page.css">
</head>
<body>
	<div class="login-form">
		<h4>School Management System</h4>
		<div class="form-group log-status-user">
			<input type="text" class="form-control" placeholder="Username"
				id="username_txtId"> <i class="fa fa-user"></i>
		</div>
		<div class="form-group log-status-password">
			<input type="password" class="form-control" placeholder="Password"
				id="password_txtId"> <i class="fa fa-lock"></i>
		</div>
		<span id="errorAlert" class="alert">Invalid Credentials</span> <a
			class="link" href="#">Forgot Password?</a>
		<button type="submit" class="log-btn">Log in</button>
		<div class="login-page_footer">
			<span>Powered By</span> <img src="img/applogo.png"
				alt="School Mangement System" align="middle" />
		</div>
	</div>

</body>
</html>
